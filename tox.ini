[tox]
minversion = 1.6
envlist = py27,py35,pylint,pep8,cover
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
   LANGUAGE=en_US
   LC_ALL=en_US.UTF-8
   TESTS_DIR=./to_presente/tests/
deps = -r{toxinidir}/test-requirements.txt
commands = python setup.py test --slowest --testr-args='{posargs}'


[testenv:pep8]
commands = flake8

[testenv:cover]
setenv = VIRTUAL_ENV={envdir}
         LANGUAGE=en_US
commands = python setup.py test --coverage --testr-args='{posargs}'

[testenv:pylint]
deps = pylint
# C0111: Missing docstring
# C0103: Invalid (method, variable, constant) name
# W0703: Too general exception Exception
# E1101: Instance of 'Exception' has no 'message' member
# R0912: Too many branches
# E0401: Unable to import
# R0915: Too many statements
commands =
  pylint -f parseable -d C0111,C0103,W0703,R0912,R0915,E1101,E0401 to_presente --ignore=tests,shell.py

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands = python setup.py build_sphinx

[flake8]
show-source = True
ignore = E123,E125
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
import-order-style = pep8